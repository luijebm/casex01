

  <mat-card class="example-card">
    
      <h5 style="padding-bottom:40px;"> Airport sortable paginated list. Extrapoints, yammy yammy!</h5>

    <div class="mat-elevation-z8">

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

<table mat-table #table [dataSource]="dataSource"  matSort matSortActive="name" matSortDirection="asc" matSortDisableClear  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->




  <!-- Position Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
    <td mat-cell *matCellDef="let location"> {{location.code}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let location"> {{location.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
    <td mat-cell *matCellDef="let location"> {{location.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>

</div>

</mat-card>
